<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">MatCap.com</h1>
</body>
<script>
    const title = document.getElementById("title");

    document.body.addEventListener("click", function() {
        window.open("https://cedarburg.instructure.com/courses/9281/files/1112105/preview");
        //alert("Cap Cap Cap");
        var tempText = document.createElement("h1");
        tempText.innerText = "Cap Cap Cap";
        tempText.style.top = (Math.random() * 100) + "%";
        tempText.style.left = (Math.random() * 100) + "%";
        document.body.appendChild(tempText);
    });

    async function animate() {
        await(sleep(150));
        //title.innerText = Math.random();
        title.style.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        window.requestAnimationFrame(animate);
    }

    animate();

    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
</html>
